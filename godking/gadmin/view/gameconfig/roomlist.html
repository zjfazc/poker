<!-- Javascript -->
<script>
	init.push(function() {
		////////////  table初始化  ////////////
		$('#jq-datatables-example').dataTable({
			'iDisplayLength' : 50,
		});
		$('#jq-datatables-example_wrapper .table-caption').text('场次配置');
		$('#jq-datatables-example_wrapper .dataTables_filter input').attr(
				'placeholder', 'Search...');

		///////////////    model内容加载    ///////////////
		$("#addItem").click(function() {
			//console.log('gadminUrl', gadminUrl);
			$.ajax({
				'url' : gadminUrl,
				'type' : 'post',
				'data' : {
					'gAct' : 'addItem'
				},
				'dataType' : 'html',
				'success' : function(r) {
					// console.log('http return  ： ', r);
					$("#myModal  .modal-dialog").html(r);
				}
			});

			$(document).one("click", "#addAction", function() {
				var modleData = {};
				$(".modleData").each(function() {
					modleData[$(this).attr('name') ] = $(this).val();
				});
				console.log('modleData: ', modleData);
				$.ajax({
					'url' : gadminUrl,
					'type' : 'post',
					'cache' : false,
					'data' : {
						'gAct' : 'saveAddItem',
						'modleData' : modleData,
					},
					'dataType' : 'html',
					'success' : function(r) {
						console.log('http return  ： ', r);
						
											
					}
				});
				
			});

		})
	});
</script>
<!-- / Javascript -->
